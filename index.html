<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AIと創造性で未来をデザインする。">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Digital Creative</h1>
      <nav class="nav">
        <a href="#services">サービス</a>
        <a href="#works">制作実績</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- ヒーローセクション -->
  <section class="hero">
    <div class="container">
      <h2>AIと創造性で未来を創る</h2>
      <p>最先端のAI技術とデザイン力で、あなたのビジネスを次のステージへ</p>
      <a href="#contact" class="cta-button">お問い合わせ</a>
    </div>
  </section>

  <!-- サービス -->
  <section id="services" class="services">
    <div class="container">
      <h2>サービス内容</h2>
      <div class="card-list">
        <div class="card">
          <h3>AI画像生成</h3>
          <p>高品質なAI画像を短時間で制作。</p>
        </div>
        <div class="card">
          <h3>Webデザイン</h3>
          <p>ユーザー体験を重視したモダンなUI/UX設計。</p>
        </div>
        <div class="card">
          <h3>プロジェクト支援</h3>
          <p>企画から運用まで、幅広くサポート。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 実績 -->
  <section id="works" class="works">
    <div class="container">
      <h2>制作実績</h2>
      <div class="work-list">
        <div class="work-item">プロジェクトA</div>
        <div class="work-item">プロジェクトB</div>
        <div class="work-item">プロジェクトC</div>
      </div>
    </div>
  </section>

  <!-- お問い合わせ -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>お問い合わせ</h2>
      <p>ご相談・ご質問はお気軽にお問い合わせください。</p>
      <a href="mailto:your@email.com" class="cta-button">メールを送る</a>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 e</p>
    </div>
  </footer>

</body>
</html>
